<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBELISK | The Infrastructure of Tomorrow</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#030303',
                        surface: '#0a0a0a',
                        'surface-hover': '#141414',
                        accent: '#ff003c',
                        'accent-dim': 'rgba(255, 0, 60, 0.6)',
                        border: '#222',
                        text: '#e0e0e0',
                        'text-dim': '#888',
                    },
                    fontFamily: {
                        head: ['Teko', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* Global Reset & Base */
        body {
            background-color: #030303;
            color: #e0e0e0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030303; 
        }
        ::-webkit-scrollbar-thumb {
            background: #222; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff003c; 
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999; mix-blend-mode: overlay;
        }

        /* Monolith 3D Styles */
        .monolith-wrapper {
            position: absolute;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            pointer-events: none;
            /* Initial transform handled by JS/GSAP mostly, but base needed */
            transform: translate(-50%, -50%) rotateX(10deg) rotateY(20deg);
        }
        
        .monolith {
            width: 160px;
            height: 420px;
            position: relative;
            transform-style: preserve-3d;
            animation: monoSpin 20s linear infinite;
        }
        
        .face {
            position: absolute;
            width: 160px;
            height: 420px;
            background: rgba(5, 5, 5, 0.95);
            border: 2px solid #ff003c;
            box-shadow: 0 0 30px rgba(255,0,60,0.1) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: visible;
            overflow: hidden;
        }

        /* Face Transforms */
        .front  { transform: translateZ(80px); }
        .back   { transform: rotateY(180deg) translateZ(80px); }
        .right  { transform: rotateY(90deg) translateZ(80px); }
        .left   { transform: rotateY(-90deg) translateZ(80px); }
        .top    { 
            width: 160px; height: 160px; 
            transform: rotateX(90deg) translateZ(80px); 
            background: #ff003c; 
            box-shadow: 0 0 60px #ff003c; 
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 700;
        }
        .bottom { 
            width: 160px; height: 160px; 
            transform: rotateX(-90deg) translateZ(340px); 
            background: transparent; border: none; box-shadow: none; 
        }

        /* Scanline Effect on Monolith */
        .face::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px #ff003c;
            animation: scan 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        /* Animations */
        @keyframes scan { 0% { top: 0%; opacity: 0; } 15% { opacity: 1; } 85% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes monoSpin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; box-shadow: 0 0 20px #ff003c; } }
        @keyframes blinkRack { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes chartMove { 0%,100% { height: 20%; } 50% { height: 80%; } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Specific Component Styles */
        .rack-light { width: 100%; aspect-ratio: 1; background: #333; border: 1px solid #444; }
        .rack-light.active { background: #ff003c; box-shadow: 0 0 5px #ff003c; animation: blinkRack 2s infinite; }
        
        .bar { width: 8px; background: #ff003c; opacity: 0.5; animation: equalizer 0.5s infinite ease-in-out alternate; }
        .bar:nth-child(1) { height: 40%; animation-delay: 0.1s; } 
        .bar:nth-child(2) { height: 80%; animation-delay: 0.2s; } 
        .bar:nth-child(3) { height: 60%; animation-delay: 0.3s; } 
        .bar:nth-child(4) { height: 90%; animation-delay: 0.1s; } 
        .bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
        @keyframes equalizer { 0% { height: 20%; } 100% { height: 100%; } }

        /* Reveal Footer Effect */
        .reveal-active .footer-big::before { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
    </style>

    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",

    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",

    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",

}
</script>
